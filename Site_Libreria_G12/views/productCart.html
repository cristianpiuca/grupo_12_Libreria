<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito | Librebria</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://kit.fontawesome.com/4174c231cf.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="contenedor-principal">
       <h1>Carrito</h1>
       <div class="contenedor-cajas">
           <div class="contenedor-ventas">
               <div class="caja">
                   <img src="/images/product-1.jpg" alt="">
                   <div class="caja-contenido">
                       <h3>Harry Potter y la piedra filosofal</h3>
                       <h4>Precio: $500</h4>
                       <p class="unit">Cantidad: <input value="1"></p>
                       <p class="button">
                           <i class="fa fa-trash"></i>
                           <span class="button-2">Remover</span>
                       </p>
                   </div>
               </div>
               <div class="caja">
                <img src="/images/product-2.jpg" alt="">
                <div class="caja-contenido">
                    <h3>Harry Potter y la piedra filosofal</h3>
                    <h4>Precio: $500</h4>
                    <p class="unit">Cantidad: <input value="2"></p>
                    <p class="button">
                        <i class="fa fa-trash"></i>
                        <span class="button-2">Remover</span>
                    </p>
                </div>
            </div>
            <div class="caja">
                <img src="/images/product-3.jpg" alt="">
                <div class="caja-contenido">
                    <h3>Harry Potter y la piedra filosofal</h3>
                    <h4>Precio: $500</h4>
                    <p class="unit">Cantidad: <input value="1"></p>
                    <p class="button">
                        <i class="fa fa-trash"></i>
                        <span class="button-2">Remover</span>
                    </p>
                </div>
            </div>
           </div>
           <div class="right-caja">
               <p><span>Subtotal</span> <span>$2.000</span></p>
               <hr>
               <p><span>Envio</span> <span>$200</span></p>
               <hr>
               <p><span>Total</span> <span>$2.200</span></p>

               <a href="#"><i class="fa fa-shopping-cart">Comprar</i></a>
           </div>
       </div>
   </div>
</body>
</html>
